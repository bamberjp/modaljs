<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title></title>
		<meta name="description" content="Example Modal">
		<meta name="author" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script src="../dist/modal.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../dist/modal.min.css">
	</head>

	<body>
		<button type="button" data-toggle="modal" data-target="example-modal">
			Launch Demo Modal
		</button>
		
		<div id="example-modal" class="modal" data-auto="false" data-theme="default" data-transition="default" role="dialog" aria-labelledby="Example Modal" aria-modal="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h1>Example Modal</h1>
						<button class="modal-close" aria-label="Close"><span aria-hidden="true"></span></button>
					</div>
					<div class="modal-body">
						Example text with a <a href="javascript:void(0)">Link</a>.
					</div>
				</div>
			</div>
		</div>	
	</body>
</html>
